<!DOCTYPE html>
<html>
<head>
    <title>User Page</title>
</head>
<body>

    <h1>Welcome, {{ session.name }}!</h1>
    {% if message %}
    <p>{{message}}</p>
    {% endif %}
    <p>Email: {{ session.email }}</p>
    <p>User ID: {{ session.userid }}</p>
    <a href="/logout">Logout</a>
</body>
</html>
