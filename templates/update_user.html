<!DOCTYPE html>
<html>
<head>
    <title>Update User</title>
    <link rel="stylesheet" href="static/update_user.css">
</head>
<body>
    <h1>Update User</h1>
    <form method="POST" action="{{ url_for('update_user', user_id=user[0]) }}">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user[1] }}"><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user[2] }}"><br><br>

        <label for="mobile_number">Mobile Number:</label>
        <input type="text" id="mobile_number" name="mobile_number" value="{{ user[3] }}"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user[4] }}"><br><br>

        <input type="submit" value="Update">
    </form>
</body>
</html>
